version: "3.8"

services:
  postgres:
    image: postgres:16.3
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 10

  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      - CLICKHOUSE_USER=admin
      - CLICKHOUSE_PASSWORD=admin
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped

  chouse:
    image: ghcr.io/chouseio/chouse:latest
    ports:
      - "8087:8000"
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=admin
      - CLICKHOUSE_PASSWORD=admin
      - CLICKHOUSE_DATABASE=default
    volumes:
      - chouse_data:/data
    depends_on:
      - clickhouse
    restart: unless-stopped

  airflow-init:
    image: apache/airflow:2.9.2-python3.11
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=H8oF2K4U7b8C3jY2nG9YF0pI5J6kT8mP1qR2sX3u4vE=
      - AIRFLOW__WEBSERVER__SECRET_KEY=airflowsecret
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=False
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=admin
      - _AIRFLOW_WWW_USER_FIRSTNAME=Admin
      - _AIRFLOW_WWW_USER_LASTNAME=User
      - _AIRFLOW_WWW_USER_EMAIL=admin@example.com
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=etl_runner
      - CLICKHOUSE_PASSWORD=etl_runner
      - CLICKHOUSE_DATABASE=default
      - PIP_EXTRA_REQUIREMENTS=clickhouse-connect==0.7.16 pyyaml==6.0.2
    volumes:
      - ./airflow/dags:/opt/airflow/dags
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --role Admin \
          --username "$$_AIRFLOW_WWW_USER_USERNAME" \
          --password "$$_AIRFLOW_WWW_USER_PASSWORD" \
          --firstname "$$_AIRFLOW_WWW_USER_FIRSTNAME" \
          --lastname "$$_AIRFLOW_WWW_USER_LASTNAME" \
          --email "$$_AIRFLOW_WWW_USER_EMAIL"
    restart: "no"

  airflow-webserver:
    image: apache/airflow:2.9.2-python3.11
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    ports:
      - "8088:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=H8oF2K4U7b8C3jY2nG9YF0pI5J6kT8mP1qR2sX3u4vE=
      - AIRFLOW__WEBSERVER__SECRET_KEY=airflowsecret
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=False
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=etl_runner
      - CLICKHOUSE_PASSWORD=etl_runner
      - CLICKHOUSE_DATABASE=default
      - PIP_EXTRA_REQUIREMENTS=clickhouse-connect==0.7.16 pyyaml==6.0.2
    volumes:
      - ./airflow/dags:/opt/airflow/dags
    command: webserver

  airflow-scheduler:
    image: apache/airflow:2.9.2-python3.11
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=H8oF2K4U7b8C3jY2nG9YF0pI5J6kT8mP1qR2sX3u4vE=
      - AIRFLOW__WEBSERVER__SECRET_KEY=airflowsecret
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=False
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=etl_runner
      - CLICKHOUSE_PASSWORD=etl_runner
      - CLICKHOUSE_DATABASE=default
      - PIP_EXTRA_REQUIREMENTS=clickhouse-connect==0.7.16 pyyaml==6.0.2
    volumes:
      - ./airflow/dags:/opt/airflow/dags
    command: scheduler

  superset:
    build: ./superset
    ports:
      - "8089:8088"
    environment:
      - SUPERSET_SECRET_KEY=supersetsecret
      - SUPERSET_LOAD_EXAMPLES=no
      - SUPERSET_ENV=production
      - SUPERSET_SQLALCHEMY_DATABASE_URI=sqlite:////app/superset_home/superset.db
      - SQLALCHEMY_DATABASE_URI=sqlite:////app/superset_home/superset.db
    volumes:
      - superset_data:/app/superset_home
      - ./superset/superset_config.py:/app/pythonpath/superset_config.py:ro
    depends_on:
      superset-init:
        condition: service_completed_successfully

  superset-init:
    build: ./superset
    user: "0"
    environment:
      - SUPERSET_SECRET_KEY=supersetsecret
      - SUPERSET_LOAD_EXAMPLES=no
      - SUPERSET_ENV=production
      - SUPERSET_SQLALCHEMY_DATABASE_URI=sqlite:////app/superset_home/superset.db
      - SQLALCHEMY_DATABASE_URI=sqlite:////app/superset_home/superset.db
    volumes:
      - superset_data:/app/superset_home
      - ./superset/superset_config.py:/app/pythonpath/superset_config.py:ro
    entrypoint: /bin/bash
    command:
      - -c
      - |
        chown -R superset:superset /app/superset_home
        superset db upgrade
        superset fab create-admin \
          --username admin \
          --firstname Admin \
          --lastname User \
          --email admin@example.com \
          --password admin
        superset db upgrade
        superset init
    restart: "no"

volumes:
  postgres_data:
  clickhouse_data:
  chouse_data:
  superset_data:
