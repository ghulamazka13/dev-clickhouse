version: "3.8"

services:
  postgres:
    image: pgduckdb/pgduckdb:16-v1.1.1
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=analytics
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d analytics"]
      interval: 10s
      timeout: 5s
      retries: 10

  metadata-redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 6

  seaweed-master:
    image: chrislusf/seaweedfs:3.66
    command: "master -ip=seaweed-master -mdir=/data -port=9333"
    ports:
      - "19333:9333"
    volumes:
      - seaweed_master_data:/data
    restart: unless-stopped

  seaweed-volume:
    image: chrislusf/seaweedfs:3.66
    command: "volume -ip=seaweed-volume -mserver=seaweed-master:9333 -dir=/data -port=8080 -max=5"
    depends_on:
      - seaweed-master
    ports:
      - "9444:8080"
    volumes:
      - seaweed_volume_data:/data
    restart: unless-stopped

  seaweed-filer:
    image: chrislusf/seaweedfs:3.66
    command: "filer -ip=seaweed-filer -master=seaweed-master:9333 -port=8888"
    depends_on:
      - seaweed-master
      - seaweed-volume
    ports:
      - "8888:8888"
    volumes:
      - seaweed_filer_data:/data
    restart: unless-stopped

  seaweed-s3:
    image: chrislusf/seaweedfs:3.66
    command:
      - s3
      - -ip.bind=0.0.0.0
      - -filer=seaweed-filer:8888
      - -port=8333
      - -config=/etc/seaweedfs/s3.json
    depends_on:
      - seaweed-filer
    ports:
      - "8333:8333"
    volumes:
      - ./seaweedfs/s3.json:/etc/seaweedfs/s3.json:ro
    restart: unless-stopped

  rw-etcd:
    image: quay.io/coreos/etcd:v3.5.9
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
    command:
      - /usr/local/bin/etcd
      - --advertise-client-urls
      - http://0.0.0.0:2379
      - --listen-client-urls
      - http://0.0.0.0:2379
      - --data-dir
      - /etcd-data
    volumes:
      - rw_etcd_data:/etcd-data
    restart: unless-stopped

  rw-meta:
    image: risingwavelabs/risingwave:v1.7.0
    command:
      - meta
      - --listen-addr
      - 0.0.0.0:5690
      - --advertise-addr
      - rw-meta:5690
      - --dashboard-host
      - 0.0.0.0:5691
      - --prometheus-host
      - 0.0.0.0:1250
      - --prometheus-endpoint
      - http://prometheus:9090
      - --backend
      - etcd
      - --etcd-endpoints
      - rw-etcd:2379
      - --state-store
      - hummock+s3://risingwave
      - --data-directory
      - risingwave
    environment:
      - AWS_REGION=us-east-1
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_EC2_METADATA_DISABLED=true
      - AWS_ENDPOINT_URL=http://seaweed-s3:8333
      - AWS_ENDPOINT_URL_S3=http://seaweed-s3:8333
      - AWS_S3_ADDRESSING_STYLE=path
      - AWS_ACCESS_KEY_ID=rwadmin
      - AWS_SECRET_ACCESS_KEY=rwadmin
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://rw-meta:5690
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://rw-meta:5690
      - RW_S3_ENDPOINT=http://seaweed-s3:8333
      - RW_S3_REGION=us-east-1
      - RW_S3_ACCESS_KEY=rwadmin
      - RW_S3_SECRET_KEY=rwadmin
      - RW_S3_DISABLE_SSL=true
      - RW_IS_FORCE_PATH_STYLE=true
    depends_on:
      - rw-etcd
      - seaweed-s3
    ports:
      - "5691:5691"
    volumes:
      - rw_meta_data:/data
    restart: unless-stopped

  rw-frontend:
    image: risingwavelabs/risingwave:v1.7.0
    command:
      - frontend
      - --listen-addr
      - 0.0.0.0:4566
      - --advertise-addr
      - rw-frontend:4566
      - --meta-addr
      - http://rw-meta:5690
      - --prometheus-listener-addr
      - 0.0.0.0:2222
    environment:
      - AWS_REGION=us-east-1
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_EC2_METADATA_DISABLED=true
      - AWS_ENDPOINT_URL=http://seaweed-s3:8333
      - AWS_ENDPOINT_URL_S3=http://seaweed-s3:8333
      - AWS_S3_ADDRESSING_STYLE=path
      - AWS_ACCESS_KEY_ID=rwadmin
      - AWS_SECRET_ACCESS_KEY=rwadmin
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://rw-meta:5690
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://rw-meta:5690
      - RW_S3_ENDPOINT=http://seaweed-s3:8333
      - RW_S3_REGION=us-east-1
      - RW_S3_ACCESS_KEY=rwadmin
      - RW_S3_SECRET_KEY=rwadmin
      - RW_S3_DISABLE_SSL=true
      - RW_IS_FORCE_PATH_STYLE=true
    depends_on:
      - rw-meta
    ports:
      - "4566:4566"
    restart: unless-stopped

  rw-compute:
    image: risingwavelabs/risingwave:v1.7.0
    command:
      - compute
      - --listen-addr
      - 0.0.0.0:5688
      - --advertise-addr
      - rw-compute:5688
      - --meta-address
      - http://rw-meta:5690
      - --prometheus-listener-addr
      - 0.0.0.0:1222
    environment:
      - AWS_REGION=us-east-1
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_EC2_METADATA_DISABLED=true
      - AWS_ENDPOINT_URL=http://seaweed-s3:8333
      - AWS_ENDPOINT_URL_S3=http://seaweed-s3:8333
      - AWS_S3_ADDRESSING_STYLE=path
      - AWS_ACCESS_KEY_ID=rwadmin
      - AWS_SECRET_ACCESS_KEY=rwadmin
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://rw-meta:5690
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://rw-meta:5690
      - RW_S3_ENDPOINT=http://seaweed-s3:8333
      - RW_S3_REGION=us-east-1
      - RW_S3_ACCESS_KEY=rwadmin
      - RW_S3_SECRET_KEY=rwadmin
      - RW_S3_DISABLE_SSL=true
      - RW_IS_FORCE_PATH_STYLE=true
    depends_on:
      - rw-meta
    volumes:
      - rw_compute_data:/data
    restart: unless-stopped

  rw-compactor:
    image: risingwavelabs/risingwave:v1.7.0
    command:
      - compactor
      - --listen-addr
      - 0.0.0.0:6660
      - --advertise-addr
      - rw-compactor:6660
      - --meta-address
      - http://rw-meta:5690
      - --prometheus-listener-addr
      - 0.0.0.0:1260
    environment:
      - AWS_REGION=us-east-1
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_EC2_METADATA_DISABLED=true
      - AWS_ENDPOINT_URL=http://seaweed-s3:8333
      - AWS_ENDPOINT_URL_S3=http://seaweed-s3:8333
      - AWS_S3_ADDRESSING_STYLE=path
      - AWS_ACCESS_KEY_ID=rwadmin
      - AWS_SECRET_ACCESS_KEY=rwadmin
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://rw-meta:5690
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://rw-meta:5690
      - RW_S3_ENDPOINT=http://seaweed-s3:8333
      - RW_S3_REGION=us-east-1
      - RW_S3_ACCESS_KEY=rwadmin
      - RW_S3_SECRET_KEY=rwadmin
      - RW_S3_DISABLE_SSL=true
      - RW_IS_FORCE_PATH_STYLE=true
    depends_on:
      - rw-meta
    volumes:
      - rw_compactor_data:/data
    restart: unless-stopped

  risingwave-init:
    image: postgres:16.3
    depends_on:
      rw-frontend:
        condition: service_started
    environment:
      - RW_KAFKA_BOOTSTRAP=10.110.12.20:9092
    volumes:
      - ./risingwave/init_dev.sql:/init_dev.sql:ro
    entrypoint:
      - /bin/bash
      - -c
      - |
        set -e
        until pg_isready -h rw-frontend -p 4566 -U root; do
          echo "waiting for risingwave..."
          sleep 3
        done
        if [ -n "$${RW_KAFKA_BOOTSTRAP:-}" ]; then
          rw_host="$${RW_KAFKA_BOOTSTRAP%:*}"
          rw_port="$${RW_KAFKA_BOOTSTRAP#*:}"
          until (echo > /dev/tcp/$${rw_host}/$${rw_port}) >/dev/null 2>&1; do
            echo "waiting for redpanda..."
            sleep 3
          done
        fi
        psql -h rw-frontend -p 4566 -U root -d dev -f /init_dev.sql
    restart: "no"

  prometheus:
    image: prom/prometheus:v2.53.0
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    restart: unless-stopped

  risingwave-backfill:
    image: postgres:16.3
    profiles: ["backfill"]
    depends_on:
      rw-frontend:
        condition: service_started
    environment:
      - RW_KAFKA_BOOTSTRAP=10.110.12.20:9092
      - RW_BACKFILL_TOPIC=malcolm-logs
      - RW_BACKFILL_DAYS=7
    volumes:
      - ./risingwave/backfill.sql:/backfill.sql:ro
    entrypoint:
      - /bin/bash
      - -c
      - |
        set -e
        until pg_isready -h rw-frontend -p 4566 -U root; do
          echo "waiting for risingwave..."
          sleep 3
        done
        bootstrap_server="$${RW_KAFKA_BOOTSTRAP:-10.110.12.20:9092}"
        rw_host="$${bootstrap_server%:*}"
        rw_port="$${bootstrap_server#*:}"
        until (echo > /dev/tcp/$${rw_host}/$${rw_port}) >/dev/null 2>&1; do
          echo "waiting for kafka..."
          sleep 3
        done
        if [ -n "$${RW_BACKFILL_START_TS:-}" ]; then
          start_ts="$${RW_BACKFILL_START_TS}"
        else
          days="$${RW_BACKFILL_DAYS:-7}"
          start_epoch=$$(( $$(date -u +%s) - (days * 86400) ))
          start_ts="$$(date -u -d @$${start_epoch} +%Y-%m-%dT%H:%M:%SZ)"
        fi
        if [ -n "$${RW_BACKFILL_END_TS:-}" ]; then
          end_ts="$${RW_BACKFILL_END_TS}"
        else
          end_ts="$$(date -u +%Y-%m-%dT%H:%M:%SZ)"
        fi
        topic="$${RW_BACKFILL_TOPIC:-malcolm-logs}"
        psql -h rw-frontend -p 4566 -U root -d dev \
          -v start_ts="$${start_ts}" \
          -v end_ts="$${end_ts}" \
          -v topic="$${topic}" \
          -v bootstrap_server="$${bootstrap_server}" \
          -f /backfill.sql
    restart: "no"

  airflow-init:
    image: apache/airflow:2.9.2-python3.11
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=H8oF2K4U7b8C3jY2nG9YF0pI5J6kT8mP1qR2sX3u4vE=
      - AIRFLOW__WEBSERVER__SECRET_KEY=airflowsecret
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=False
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=admin
      - _AIRFLOW_WWW_USER_FIRSTNAME=Admin
      - _AIRFLOW_WWW_USER_LASTNAME=User
      - _AIRFLOW_WWW_USER_EMAIL=azka.ghulam13@gmail.com
      - PIP_EXTRA_REQUIREMENTS=apache-airflow-providers-postgres==5.11.0 soda-core==3.4.0 soda-core-postgres==3.4.0 redis==5.0.6
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/include:/opt/airflow/include
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create           --role Admin           --username "$$_AIRFLOW_WWW_USER_USERNAME"           --password "$$_AIRFLOW_WWW_USER_PASSWORD"           --firstname "$$_AIRFLOW_WWW_USER_FIRSTNAME"           --lastname "$$_AIRFLOW_WWW_USER_LASTNAME"           --email "$$_AIRFLOW_WWW_USER_EMAIL"
    restart: "no"

  airflow-webserver:
    image: apache/airflow:2.9.2-python3.11
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    ports:
      - "8088:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=H8oF2K4U7b8C3jY2nG9YF0pI5J6kT8mP1qR2sX3u4vE=
      - AIRFLOW__WEBSERVER__SECRET_KEY=airflowsecret
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=False
      - AIRFLOW_CONN_ANALYTICS_DB=postgresql://etl_runner:etl_runner@postgres:5432/analytics
      - METADATA_REDIS_HOST=metadata-redis
      - METADATA_REDIS_PORT=6379
      - METADATA_REDIS_DB=0
      - METADATA_REDIS_KEY=pipelines
      - SODA_POSTGRES_HOST=postgres
      - SODA_POSTGRES_PORT=5432
      - SODA_POSTGRES_DB=analytics
      - SODA_POSTGRES_USERNAME=etl_runner
      - SODA_POSTGRES_PASSWORD=etl_runner
      - PIP_EXTRA_REQUIREMENTS=apache-airflow-providers-postgres==5.11.0 soda-core==3.4.0 soda-core-postgres==3.4.0 redis==5.0.6
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/include:/opt/airflow/include
    command: webserver

  airflow-scheduler:
    image: apache/airflow:2.9.2-python3.11
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=H8oF2K4U7b8C3jY2nG9YF0pI5J6kT8mP1qR2sX3u4vE=
      - AIRFLOW__WEBSERVER__SECRET_KEY=airflowsecret
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=False
      - AIRFLOW_CONN_ANALYTICS_DB=postgresql://etl_runner:etl_runner@postgres:5432/analytics
      - METADATA_REDIS_HOST=metadata-redis
      - METADATA_REDIS_PORT=6379
      - METADATA_REDIS_DB=0
      - METADATA_REDIS_KEY=pipelines
      - SODA_POSTGRES_HOST=postgres
      - SODA_POSTGRES_PORT=5432
      - SODA_POSTGRES_DB=analytics
      - SODA_POSTGRES_USERNAME=etl_runner
      - SODA_POSTGRES_PASSWORD=etl_runner
      - PIP_EXTRA_REQUIREMENTS=apache-airflow-providers-postgres==5.11.0 soda-core==3.4.0 soda-core-postgres==3.4.0 redis==5.0.6
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/include:/opt/airflow/include
    command: scheduler

  superset:
    image: apache/superset:4.0.1
    ports:
      - "8089:8088"
    environment:
      - SUPERSET_SECRET_KEY=supersetsecret
      - SUPERSET_LOAD_EXAMPLES=no
      - SUPERSET_ENV=production
      - SUPERSET_SQLALCHEMY_DATABASE_URI=sqlite:////app/superset_home/superset.db
      - SQLALCHEMY_DATABASE_URI=sqlite:////app/superset_home/superset.db
    volumes:
      - superset_data:/app/superset_home
      - ./superset/superset_config.py:/app/pythonpath/superset_config.py:ro
    depends_on:
      postgres:
        condition: service_healthy
      superset-init:
        condition: service_completed_successfully

  superset-init:
    image: apache/superset:4.0.1
    user: "0"
    environment:
      - SUPERSET_SECRET_KEY=supersetsecret
      - SUPERSET_LOAD_EXAMPLES=no
      - SUPERSET_ENV=production
      - SUPERSET_SQLALCHEMY_DATABASE_URI=sqlite:////app/superset_home/superset.db
      - SQLALCHEMY_DATABASE_URI=sqlite:////app/superset_home/superset.db
    volumes:
      - ./superset_data:/app/superset_home
      - ./superset/superset_config.py:/app/pythonpath/superset_config.py:ro
    entrypoint: /bin/bash
    command:
      - -c
      - |
        chown -R superset:superset /app/superset_home
        superset db upgrade
        superset fab create-admin           --username admin           --firstname Admin           --lastname User           --email azka.ghulam13@gmail.com           --password admin
        superset db upgrade
        superset init
    restart: "no"


volumes:
  postgres_data:
  superset_data:
  seaweed_master_data:
  seaweed_volume_data:
  seaweed_filer_data:
  rw_etcd_data:
  rw_meta_data:
  rw_compute_data:
  rw_compactor_data:
